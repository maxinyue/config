      timeout: 1
spark:
  rddSize: 100000
  master: yarn
  configs:
    spark.ui.port: 4049
    spark.sql.broadcastTimeout: 6000000
    spark.driver.memory: 20g
    spark.yarn.executor.memoryOverhead: 2G
    spark.executor.instances: 4
    spark.executor.cores: 3
    spark.executor.memory: 10g
    spark.default.parallelism: 80
    spark.shuffle.file.buffer: 64k
    spark.memory.useLegacyMode: true
    spark.shuffle.memoryFraction: 0.6
    spark.storage.memoryFraction: 0.6
    spark.sql.parquet.writeLegacyFormat: true
    spark.shuffle.service.enabled: true
    spark.shuffle.service.port: 7337
    spark.sql.shuffle.partitions: 80
    spark.reducer.maxSizeInFlight: 96m
    spark.streaming.blockInterval: 200m
    spark.sql.inMemoryColumnarStorage.batchSize: 100000
    spark.sql.autoBroadcastJoinThreshold: 33554432
    spark.submit.deployMode: client
    spark.sql.hive.metastore.jars: builtin
    spark.eventLog.dir: hdfs://masters/spark/logs/eventLog
    spark.eventLog.enabled: true
    spark.eventLog.compress: true
    spark.sql.warehouse.dir: hdfs://masters/user/jgxt_hive/warehouse
hive:
  hive.metastore.uris: thrift://hdp02.bd-yg.com:9083
